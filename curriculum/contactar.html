<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contactar</title>
  </head>
  <body>
    <div id="contactar">
      <div class="container-fluid bg-primary">
        <form
        action="https://formsubmit.co/014f985dffb05a3e977f95a40f58177b" method="POST"
        >
          <div class="form-row">
            <h1>Formulario de contacto</h1>
            <div class="form-group col col-lg-6 col-sm-12">
              <label for="txtEmail">Email</label>
              <input type="email"name="txtEmail" class="form-control"id="txtEmail"placeholder="Ingrese su Email" required/>
            </div>
            <div class="form-group col col-lg-6 col-sm-12">
              <label for="txtNombre">Nombre</label>
              <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Ingrese su Nombre"required/>
            </div>
            <div class="form-group col col-lg-6 col-sm-12">
              <label for="txtApellido">Apellido</label>
              <input type="text"class="form-control" name="txtApellido"id="txtApellido"placeholder="Ingrese su Apellido"required/>
            </div>
            <div class="form-group col">
              <label for="txtDescripcion">Descripcíon</label>
              <textarea class="form-control"name="txtDescripcion" id="txtDescripcion"onkeyup="contadorDeCaracteres();"cols="30" rows="10"placeholder="Escriba el mensaje aqui."></textarea>
              <p id="contador"></p>
            </div>
            <div class="form-group col-12">
              <button id="btnGuardar"type="button"class="btn btn-success"onclick="validarForm();"> Guardar</button> <br> <br>
               <button id="btnEnviar"type="submit"class="btn btn-success"onclick="EnviarForm();"> Enviar</button>
            </div>
          </div>
          <br>
          <br>
          <br><br> <br> <br> <br>    
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/342fa947c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
    <script>
      function validarForm() {
      var txtNombre = document.getElementById('txtNombre');
      var txtApellido = document.getElementById('txtApellido');
      var txtDescripcion = document.getElementById('txtDescripcion');

      if (txtNombre.value === '') {
        swal('El campo Nombre es requerido!');
        return false;
      }

      if (txtApellido.value === '') {
        swal('El campo Apellido es requerido!');
        return false; 
      }

      if (txtDescripcion.value === '') {
        swal('El campo Descripción es requerido!');
        return false;
      } else if (txtDescripcion.value.length < 10) {
        swal('El campo Descripción tiene un límite mínimo de 10 caracteres!');
        return false;
      }else if (txtDescripcion.value.length > 100) {
        swal('El campo Descripción tiene un límite de 100 caracteres!');
        return false;
      }

    }
    </script>

  <script>
    function contadorDeCaracteres() {
      let txtDescripcion = document.getElementById("txtDescripcion");
      document.getElementById("contador").innerHTML =txtDescripcion.value.length;
    }
  </script>

    -->
  </body>
</html>
